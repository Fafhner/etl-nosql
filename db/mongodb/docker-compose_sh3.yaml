version: '3'

services:
  ## Config server
  configsvr:
    deploy:
      placement:
        constraints:
          - node.hostname==magisterka-Lenovo-Y700-17ISK-20
    image: mongo:4.4
    command: mongod --configsvr --replSet rs-config-server --port 27017 --dbpath /data/db --bind_ip_all
    volumes:
      - "~/etl-nosql/db/mongodb/scripts/3:/scripts"
      - "~/etl-nosql/db/mongodb/data/{cluster_size}/{data_size}/config/db:/data/db"
    ports:
      - 27017
      - 27018
      - 27019
    networks:
      - mongonet

  ## Router
  router:
    image: mongo:4.4
    deploy:
      placement:
        constraints:
          - node.hostname==magisterka-Lenovo-Y700-17ISK-20
    command: mongos --port 27017 --configdb rs-config-server/configsvr:27017 --bind_ip_all
    volumes:
      - "~/etl-nosql/db/mongodb/scripts/3:/scripts"
      - "~/etl-nosql/db/mongodb/data/{cluster_size}/{data_size}/router/db:/data/db"
      - "~/etl-nosql/db/table_data/json/{data_size}:/importdata"
      - "~/etl-nosql/db/cassandra/tables_schema:/tables_schema"


    ports:
      - 27017:27017
      - 27018:27018
      - 27019:27019
    networks:
      - mongonet

