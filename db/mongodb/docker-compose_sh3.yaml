      - "~/etl-nosql/db/mongodb/scripts/3:/scripts"
      - "~/etl-nosql/db/mongodb/data/{cluster_size}/{data_size}/shard01a/db:/data/db"
      - "~/etl-nosql/db/mognodb/etc/mongod.conf:/etc/mongod.conf"
