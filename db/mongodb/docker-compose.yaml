version: '3'

services:
  ## Config server
  configsvr:
    deploy:
      placement:
        constraints:
          - node.hostname==magisterka-Lenovo-Y700-17ISK-20
    image: mongo:4.4
    command: mongod --configsvr --replSet rs-config-server --port 27017 --dbpath /data/configdb --logpath /data/log/mongodb/configsvr.log --bind_ip_all
    volumes:
      - "~/etl-nosql/db/mongodb/scripts:/scripts"
      - "~/etl-nosql/db/mongodb/data/3/1/config:/data"
    ports:
      - 27017
      - 27018
      - 27019
    networks:
      - mongonet

  ## Router
  router:
    image: mongo:4.4
    deploy:
      placement:
        constraints:
          - node.hostname==magisterka-Lenovo-Y700-17ISK-20
    command: mongos --port 27017 --configdb rs-config-server/configsvr:27017 --bind_ip_all
    volumes:
      - "~/etl-nosql/db/mongodb/scripts:/scripts"
    ports:
      - 27017:27017
      - 27018:27018
      - 27019:27019
    networks:
      - mongonet

  ## Shards
  shard01:
    image: mongo:4.4
    deploy:
      placement:
        constraints:
          - node.hostname==magisterka-Lenovo-Y700-17ISK-20
    command: mongod --port 27017 --shardsvr --replSet rs-shard-01
    volumes:
      - "~/etl-nosql/db/mongodb/scripts:/scripts"
      - "~/etl-nosql/db/mongodb/data/3/1/shard:/data"
    ports:
      - 27017
      - 27018
      - 27019
    networks:
      - mongonet

  shard02:
    image: mongo:4.4
    deploy:
      placement:
        constraints:
          - node.hostname==magisterka-OptiPlex-780-19
    command: mongod --port 27017 --shardsvr --replSet rs-shard-02
    volumes:
      - "~/etl-nosql/db/mongodb/scripts:/scripts"
      - "~/etl-nosql/db/mongodb/data/3/1/shard:/data"
    ports:
      - 27017
      - 27018
      - 27019
    networks:
      - mongonet

  shard03:
    image: mongo:4.4
    deploy:
      placement:
        constraints:
          - node.hostname==magisterka-OptiPlex-780-18
    command: mongod --port 27017 --shardsvr --replSet rs-shard-03
    volumes:
      - "~/etl-nosql/db/mongodb/scripts:/scripts"
      - "~/etl-nosql/db/mongodb/data/3/1/shard:/data"
    ports:
      - 27017
      - 27018
      - 27019
    networks:
      - mongonet

networks:
  mongonet:
    external:
      name: mongoNet

